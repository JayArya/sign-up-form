<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="shortcut icon"
      href="./assets/reshot-icon-mountain-LT5WGSJKYU.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left-container">
        <div class="logo-banner">
          <img
            class="logo-image"
            src="./assets/reshot-icon-mountain-LT5WGSJKYU.svg"
            alt="mountain-logo"
          />
          <span class="logo-name">NomadEx</span>
        </div>
        <p id="unsplash-attribution">
          Photo by
          <a
            href="https://unsplash.com/@tents_and_tread"
            target="_blank"
            class="attribution-link"
            >Thomas Tucker</a
          >
          on
          <a
            href="https://unsplash.com/photos/QsiuD0w95h0"
            target="_blank"
            class="attribution-link"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="right-container">
        <div class="top-section">
          <div>
            Find the real you! Experience your inner Nomad.<br />
            Sign Up <em>now</em> to get started.
          </div>
          <div>You <em>know</em> you want to!</div>
        </div>
        <div class="mid-section">
          <h2>Let's do this!</h2>
          <form action="#" method="get" id="sign-up-form">
            <p>
              <label for="first-name">First Name</label><br />
              <input
                type="text"
                id="first-name"
                name="first-name"
                class="input-box"
              />
            </p>
            <p>
              <label for="last-name">Last Name</label><br />
              <input
                type="text"
                id="last-name"
                name="last-name"
                class="input-box"
              />
            </p>
            <p>
              <label for="user-email">Email</label><br />
              <input
                type="email"
                id="user-email"
                name="user-email"
                class="input-box"
              />
            </p>
            <p>
              <label for="phone">Phone Number</label><br />
              <input
                type="text"
                id="phone"
                name="phone"
                class="input-box"
                pattern="([0-9]){10,10}"
              />
            </p>
            <p>
              <label for="password">Password</label><br />
              <input
                type="password"
                id="password"
                name="password"
                class="input-box"
              />
            </p>
            <p>
              <label for="confirm-password">Confirm Password</label><br />
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="input-box"
              />
            </p>
          </form>
        </div>
        <div class="bottom-section">
          <button
            form="sign-up-form"
            type="submit"
            class="create-account-button"
          >
            Create Account
          </button>
          <span
            >Already have an account?
            <a href="#" class="login-link">Log In</a></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
