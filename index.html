<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="shortcut icon"
      href="./assets/reshot-icon-mountain-LT5WGSJKYU.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left-container">
        <div class="logo-banner">
          <img
            class="logo-image"
            src="./assets/reshot-icon-mountain-LT5WGSJKYU.svg"
            alt="mountain-logo"
          />
          <span class="logo-name">NomadEx</span>
        </div>
        <p id="unsplash-attribution">Photo by Thomas Tucker on Unsplash</p>
      </div>
      <div class="right-container">
        <div class="top-section">
          <div>
            Find the real you! Experience your inner Nomad with us.<br />
            Sign Up <em>now</em> to get started.
          </div>
          <div>You <em>know</em> you want to!</div>
        </div>
        <div class="mid-section">
          <h2>Let's do this!</h2>
          <form action="" class="sign-up-form">
            <p>
              <label for="first-name">First Name</label><br />
              <input type="text" id="first-name" name="first-name" />
            </p>
            <p>
              <label for="last-name">Last Name</label><br />
              <input type="text" id="last-name" name="last-name" />
            </p>
            <p>
              <label for="email">Email</label><br />
              <input type="text" id="email" name="email" />
            </p>
            <p>
              <label for="phone">Phone Number</label><br />
              <input type="text" id="phone" name="phone" />
            </p>
            <p>
              <label for="password">Password</label><br />
              <input type="text" id="password" name="password" />
            </p>
            <p>
              <label for="confirm-password">Confirm Password</label><br />
              <input
                type="text"
                id="confirm-password"
                name="confirm-password"
              />
            </p>
          </form>
        </div>
        <div class="bottom-section">
          <button class="create-account-button">Create Account</button>
          <span>Already have an account? <a href="">Log In</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
